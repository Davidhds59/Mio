<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serie - TMDb Info</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>

  <header>
    <div class="header-content">
      <img id="poster" class="poster" alt="Poster Serie">
      <div class="info">
        <h1 id="titulo"></h1>
        <p id="sinopsis"></p>
        <div id="rating"></div>
      </div>
    </div>
  </header>

  <main>
    <div id="player-container">
      <div id="zonaaps-jwplayer"></div>
    </div>

    <div class="temporadas">
      <h2>Temporadas</h2>
      <select id="seasonSelect"></select>
      <div id="episodios" class="episodios"></div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
